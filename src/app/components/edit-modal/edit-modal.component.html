<div class="container mt-4" [@moveFromLeft]>
    <h2>Edit Todo</h2>
    <form #editForm="ngForm" (ngSubmit)="saveChanges()">
        <div class="form-group" [@inputFieldAnimation]>
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" [(ngModel)]="todo.title" name="title" required>
            <div *ngIf="editForm.controls['title']?.invalid && editForm.controls['title']?.touched"
                class="invalid-feedback">
                Title is required.
            </div>
        </div>
        <div class="form-group" [@inputFieldAnimation]>
            <label for="assignee">Assignee</label>
            <input type="text" id="assignee" class="form-control" [(ngModel)]="todo.assignee" name="assignee" required>
            <div *ngIf="editForm.controls['assignee']?.invalid && editForm.controls['assignee']?.touched"
                class="invalid-feedback">
                Assignee is required.
            </div>
        </div>
        <div class="form-group" [@inputFieldAnimation]>
            <label for="status">Status</label>
            <input type="text" id="status" class="form-control" [(ngModel)]="todo.completed" name="status" required>
            <div *ngIf="editForm.controls['status']?.invalid && editForm.controls['status']?.touched"
                class="invalid-feedback">
                Status is required.
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid">Save</button>
        <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
        {{ editForm.value | json }}
    </form>
</div>
