<div class="container mt-4">
    <h2>Edit Todo</h2>
    <form (ngSubmit)="saveChanges()">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" [(ngModel)]="todo.title" name="title" required>
        </div>
        <div class="form-group">
            <label for="assignee">Assignee</label>
            <input type="text" id="assignee" class="form-control" [(ngModel)]="todo.assignee" name="assignee" required>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <input type="text" id="status" class="form-control" [(ngModel)]="todo.completed" name="status" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </form>
</div>
